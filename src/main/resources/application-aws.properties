amazonProperties.bucketName=${bucketName}
spring.datasource.url=${awsRDS}?createDatabaseIfNotExist=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
path.to.file=./attachment
spring.jpa.hibernate.ddl-auto=update
logging.level.root=INFO
logging.level.com.csye6225.neu=TRACE
