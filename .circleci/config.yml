---
version: 2
jobs:
  pr_check:

    working_directory: ~/webapp

    docker: 
      - image: circleci/openjdk:8-jdk-stretch 

    steps: 

      - checkout

      - restore_cache: 
          key: webapp-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline 

      - save_cache:
          paths:
            - ~/.m2
          key: webapp-{{ checksum "pom.xml" }}

      - run: mvn package

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts: 
          path: target/demo-0.0.1-SNAPSHOT.jar
  
  build:

    working_directory: ~/webapp

    docker: 
      - image: circleci/openjdk:8-jdk-stretch 

    steps: 

      - checkout

      - restore_cache: 
          key: webapp-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline 

      - save_cache:
          paths:
            - ~/.m2
          key: webapp-{{ checksum "pom.xml" }}

      - run: mvn package

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts: 
          path: target/demo-0.0.1-SNAPSHOT.jar

workflows:
  version: 2
  pr-check-workflow:
    jobs:
      - pr_check
  build_deploy-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master